<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Low Jun Jie, Ryan" />
    <meta name="description" content="Marina Bay Sands" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Marina Bay Sands</title>

    <link rel="stylesheet" href="css/mbs.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <script src="js/mbs.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row heading">
            <div class="col-md-2">
                <p class="back">
                    <a href="../index.html">Back to Main Page</a>
                </p>
            </div>

            <div class="col-md-8 image">
                <img class="img-fluid" src="images/mbslogo.png" />
            </div>

            <div class="col-md-2"></div>
        </div>
    </div>

    <form>
        <h1>Booking Form for Hotel Room in Marina Bay Sands</h1>

        <section>
            <fieldset>
                <legend>Room Details</legend>

                <label for="roomType">Select Your Room Type</label>
                <select name="roomType" id="roomType">
                    <option value="Deluxe">Deluxe</option>
                    <option value="Premier">Premier</option>
                </select>

                <br />

                <label for="roomView">Select Your View</label>
                <select name="roomView" id="roomView">
                    <option value="Lower">Lower Floor</option>
                    <option value="City">City View</option>
                    <option value="Garden">Garden View</option>
                    <option value="Harbour">Harbour View</option>
                </select>

                <br />

                <label for="roomBed">Select Your Bed Type</label>
                <select name="roomBed" id="roomBed">
                    <option value="Single">Single Bed</option>
                    <option value="Twin">Twin Beds</option>
                    <option value="King">King-Sized Bed</option>
                </select>

                <br /><br />

                <label for="rooms">Number of Rooms</label>
                <input type="number" id="rooms" min="1" max="5" value="1" required />

                <br />

                <label for="startDate">Check-In Date</label>
                <input type="date" id="startDate" required />

                <br />

                <label for="endDate">Check-Out Date</label>
                <input type="date" id="endDate" required />

            </fieldset>
        </section>

        <br />

        <section>
            <fieldset>
                <legend>Customer Details</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required />

                <br />

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email addresses" />

                <br />

                <label for="contact">Contact Number:</label>
                <input type="number" id="contact" placeholder="Enter your contact number" required />

            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend>Booking Details</legend>
                <p id="bookingDetails">No bookings have been made yet.</p>
            </fieldset>
        </section>

        <input type="submit" onclick="submitForm()" />
        <input type="reset" />
    </form>
</body>
</html>
