<body class="text-center">
    <div id="header"></div>
    <section class="intro" style="background: #00008b;">
        <h1 class="starter1" style="color: rgb(255,255,255);">READY TO SPLASH?</h1>
        <h6 class="display-1 starter2" style="color: rgb(255,255,255);font-size: 20px;">SCROLL DOWN TO LEARN MORE</h6>
        <div class="box"><span onclick="location='#rides-attractions'"></span><span onclick="location='#rides-attractions'"></span><span onclick="location='#rides-attractions'"></span></div>

    <section data-aos="fade-down" data-aos-once="true" id="rides-attractions">
        <h1 style="color: rgb(255,255,255);"><img class="logo" src="assets/img/www-wp-logo.png">WATER PARK RIDES &amp; ATTRACTIONS</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6" style="border-style: ridge;border-radius: 10px;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/freefallwaterslides.jpg">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>FREE FALL WATER SLIDES</strong><br><br>Challenge yourself in this adrenaline-rushing experience. Take the plunge down a near-vertical drop at speeds of up to 50 feet per second on one of Asia's longest free fall water slides.<br><br>Bring your game on and experience this fast and extreme attraction for yourself! You will barely have time to scream as you go on this&nbsp;thrilling water slide&nbsp;and end with a big splash.&nbsp;<br><br></figcaption>
                    </figure>
                </div>
                <div class="col-md-6" style="border-radius: 10px;border-style: ridge;">
                    <figure class="figure"><img class="rounded figure-img" src="assets/img/jacuzzipooloutdoorspa.jpg" style="margin-top: 10px;">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>JACUZZI POOL &amp; OUTDOOR SPA</strong><br><br>Fluid jets to rub and ease the kinks in your muscles plus a bubbly massage that soothes your aches in this pool with a jacuzzi waterfall.Unwind, stop and catch your breath in the big jacuzzi pool, our answer to tired bodies in need of recharging - it can even be the centre of a family event!<br><br>So choose a nice spot, sit back and let the water do its work. Literally.<br><br></figcaption>
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="border-style: ridge;border-radius: 10px;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/kidzone.jpg">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>KIDZ ZONE WATER THEME PARK FOR CHILDREN</strong><br><br>Give the young ones a taste of a wilder world at the all-new kids' water paradise, filled with exhilarating pint-sized versions of the big rides such as Royal Flush and Kraken Racers, designed to provide maximum entertainment to the little ones.<br><br>Our&nbsp;exciting outdoor wet play area is great as a children's activities play area, suitable for toddlers and children of all ages to frolic around in a safe and fun environment. Have a fantastic water park experience with your tiniest members of the family.&nbsp;<br><br></figcaption>
                    </figure>
                </div>
                <div class="col-md-6" style="border-radius: 10px;border-style: ridge;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/krakenrace.jpg">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>KRAKEN RACERS GIANT WATER SLIDES</strong><br><br>Fear the kraken!<br><br>Feel the adrenaline as you zip down the slide lanes on Singapore's first four-lane mat racer giant water slide. Bring competitive thrill to a whole new level and experience the extreme thrill of high speed large water slides.<br><br>This multi-lane racer is one of the popular water slides in Singapore. Grab a blue mat, climb the stairs up 12 metres and zip down the water slippery slide in friendly competition with your family and friends!&nbsp;<br><br></figcaption>
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="border-style: ridge;border-radius: 10px;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/professor%27swaterplayground.jpg">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>PROFESSOR'S PLAYGROUND WATER SLIDES &amp; FOUNTAIN</strong><br><br>Let your kids slide and swing the splashy style in Professor's Playground!<br><br>Designed around the theme of an experimental laboratory, this outdoor water slide playground packs a myriad of classic fixtures such as slides, ladders, water cannons and even water fountains.<br><br>At a comfortable depth of 0.3 metres, it's safe even for the most zealous child keen on exploring and taking charge of his/her surroundings in this water park playground with family water slides suitable for toddler of all ages. One thing's for sure, playing in the water has never been this fun!<br><br></figcaption>
                    </figure>
                </div>
                <div class="col-md-6" style="border-radius: 10px;border-style: ridge;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/royalflush.jpg">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>ROYAL FLUSH WATER RAFTING TUNNEL SLIDE</strong><br><br>Experience Asia's first hybrid ride featuring both the Behemoth BOWL40 and TornadoWAVE rides in one!&nbsp;The orange-and-yellow attraction combines a bowl and a zero-gravity wall in one ride.<br><br>Gather a group of four on this splashing water slide, sit on a raft, as you drop into the enormous bowl and slide down the curves at manic speeds,&nbsp;swooshing up a wall and down a tunnel. Holler your lungs out on our water park raft ride as you drop into the ginormous bowl and get ready for the flush! This ride is also a great choice for a family raft ride.<br><br></figcaption>
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="border-style: ridge;border-radius: 10px;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/shiokriver.jpg">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>SHIOK RIVER LONG SWIMMING POOL</strong><br><br>Spanning 335 metres in length, Shiok River skirts the perimeter of the park like an outdoor swimming pool, meandering through a variety of lush landscape that will leave you soothed and invigorated. Take a breather, go with the flow and let the trip wash away your care. It's a great way to escape from all the commotion and noise of everyday life.<br><br>Tubes are optional for those who prefer to travel at their own pace. You can snooze your way through a dream-filled journey in this long pool that will last as long as you want. Or take a quick dip to recharge your batteries before plunging into some of our more exciting rides again!<br><br></figcaption>
                    </figure>
                </div>
                <div class="col-md-6" style="border-radius: 10px;border-style: ridge;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/slideup.jpg">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>SLIDE UP RAMP SLIDE</strong><br><br>Calling all adrenaline junkies for this extreme water slide!<br><br>Imagine plunging down a four-storey ramp slide, accelerating until you hit the deck and skimming across to soar on the opposite side. Now repeat that several times like a playground water slide until your momentum runs out!<br><br>Ever wished you could skateboard like a pro? Here's your chance to do so on a platform slicked with water for that extra kick! Powered by gravity and kinetic energy, the Slide Up is a cool way to indulge your need for speed.<br><br>Experience the sensation of a thrill ride as you zip down the half-pipe water slide and up the other side of the u-shaped slide and oscillate back-and-forth.<br><br></figcaption>
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="border-style: ridge;border-radius: 10px;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/splashplaykiddieswimmingpool.png">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>SPLASH PLAY KIDDIE SWIMMING POOL WITH SPRINKLERS</strong><br><br>Families with young ones can enjoy the all-new kiddie pool with sprinklers where little ones can slosh around the low water with fun jets and water sprays. This family friendly pool is also equipped with water tunnels, water cannons and a little play structure in the middle.<br><br>Experience&nbsp;an exciting outdoor kiddie water play area where toddlers and children of all ages can frolic around in a safe and fun family environment. Have a blast with your tiniest&nbsp;members of the family.<br><br></figcaption>
                    </figure>
                </div>
                <div class="col-md-6" style="border-radius: 10px;border-style: ridge;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/giantspinningwaterslide.jpg">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>THE WATER WORK GIANT WATER SLIDE</strong><br><br>This twisty outdoor water slide comes in two parts: open and covered body slides, each with its own unique route and distinctive angles. This outdoor water slide is perfect for friendly races to see who can hit the landing pool first! Take on the challenge with your family and friends.&nbsp;<br><br></figcaption>
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="border-style: ridge;border-radius: 10px;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/torpedo.jpg">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>TORPEDO EXTREME THRILL WATER RIDE | WILD WILD WET ADVENTURE WATER THEME PARK</strong><br><br>The first of its kind in Singapore, the all-new Torpedo ride ejects you from an 18-metre high capsule right into a heart-stopping free fall, which propels you straight into a manic trajectory of hair raising twists and turns at mind-numbing speeds of up to 70km/hr.<br><br>Get set for jaw-dropping, hair raising and adrenalin-pumping adventures on Torpedo Singapore as you drop from six-stories up and go on a 360 degrees loop in this thrilling ride.<br><br>Step into a launch chamber and wait for the trap door under your feet to open to experience one of the more intense drop slides out there as you plummet down the huge fall and make some tight twists and turns!<br><br></figcaption>
                    </figure>
                </div>
                <div class="col-md-6" style="border-radius: 10px;border-style: ridge;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/tsunami.jpg">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>TSUNAMI GIANT WAVE POOL</strong><br><br>Tsunami combines the best of waves and the sea to give you the excitement of the surf under controlled conditions. Without the hassle of choppy swells or dangerous currents, even kids can feel totally at ease in this giant wave pool.Take your time to enjoy as you lie back, soak up the sun and fun for a guaranteed splashing fun-filled day!<br><br>Our Tsunami swimming pool has a depth of 1.8m at the far end, and it remains one of the more popular wave pools in Singapore&nbsp;suitable for the entire family.<br><br></figcaption>
                    </figure>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="border-style: ridge;border-radius: 10px;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/ularulah.jpg">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>ULAR-LAH WATER SLIDE RAFT RIDE</strong><br><br>White water rafting was never this fun!<br><br>The first water slide raft ride in Southeast Asia, Ular-Lah is a super flume ride that offers you a chance to brave the rapids with five other companions. Ideal for thrill and adrenaline seekers, it's the closest thing you'll ever experience next to outdoor water rafting!&nbsp;<br><br>This flume ride sends riders banking up the sides of the slide on the way to the bottom. Experience the extreme thrill of this fun splash ride.<br><br></figcaption>
                    </figure>
                </div>
                <div class="col-md-6" style="border-radius: 10px;border-style: ridge;">
                    <figure class="figure" style="margin-top: 10px;"><img class="rounded figure-img" src="assets/img/vortex.jpg">
                        <figcaption class="figure-caption" style="color: rgb(255,255,255);"><strong>VORTEX HIGH SPEED WATER SLIDE</strong><br><br>Get sucked into a world of extreme turns and curves at absolute break-neck speeds! Singapore's first high-speed 360° extreme loops ride will syphon you into a towering maze of turns and curves at breakneck speeds.&nbsp;<br><br>This enclosed flume ride starts 18 metres above the ground and will take you on twists and turns. This high speed slide will send thrill-seekers splashing down with speeds of up to 600 meters per minute.<br><br>Experience the extreme thrill of water tunnel slides today!<br><br></figcaption>
                    </figure>
                </div>
            </div>
        </div>
